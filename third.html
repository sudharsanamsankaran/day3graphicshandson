<!DOCTYPE html>
<html>
    <head>
        <title>
            arrays
        </title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    </head>
    <body>
        <div id="try1"></div>
        <script>
            const toys=["car","bike","military vehicle","scooter","batman","ironman","spiderman"];
            let text=" ";
            for(let i=0;i<toys.length;i++){
                text += toys[i]+"<br>";
            }
            document.getElementById("try1").innerHTML=toys+" <br>"+text;
        </script>
    </body>
