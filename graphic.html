<!DOCTYPE html>
<html>
    <head>
        <title>To dispalay Rectangle and circle using Canvas and SVG</title> 
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scale=no">
    </head>
    <body>
        <h1>Display</h1>
        <canvas id="rec" width="300" height="200"style="border:5px solid black;"></canvas>
        <svg height="300" width="400">
            <circle cx="200" cy="200" r="100" stroke="orange" stroke-width="5" fill="purple">  
        </svg> 
        <script>
            var c = document.getElementById("rec");
            var ctx = c.getContext("2d");
            ctx.font = "30px Arial";
            ctx.fillText("I am a rectangle",20,50);
        </script>
    </body>

</html>
